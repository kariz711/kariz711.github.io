<!DOCTYPE html>
<html>
  <head>
    <title>button</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body class="dark">
    
    <marquee loop DIRECTION=left behavior=alternate scrollamount=50>
    <div class="button">
       <img src="duck.png"> 
    </div>
    </marquee>

        <marquee loop DIRECTION=right behavior=alternate scrollamount=40>
        <div class="button">
       <img src="duck.png"> 
    </div>
    </marquee>

    <marquee loop DIRECTION=left behavior=alternate scrollamount=20> 
        <div class="button">
        <img src="duck.png">
    </div>
    </marquee>
        <marquee loop DIRECTION=right behavior=alternate scrollamount=50>
        <div class="button">
       <img src="duck.png"> 
    </div>
    </marquee>

    <marquee loop DIRECTION=left behavior=alternate scrollamount=30> 
        <div class="button">
      <img src="duck.png"> 
    </div>
    </marquee>

    <marquee loop DIRECTION=right behavior=alternate scrollamount=40>
        <div class="button">
       <img src="duck.png"> 
    </div>
    </marquee>

    <marquee loop DIRECTION=left behavior=alternate scrollamount=20>
        <div class="button">
       <img src="duck.png"> 
    </div>
    </marquee>

  </body>
</html>
